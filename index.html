<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="main-row">
      <div class="col-left">
        <div class="iphone">
          <div class="iphone-title">
            人工智能对话系统
          </div>
          <div class="iphone-content">
            <div class="main">
                <div class="main_inner clearfix">
                    <div class="panel-phone"></div>
                    <div id="chatArea" class="box chat">
                        <div class="box_hd"></div>
                        <div class="box_bd" id="messageList">
                        </div>
                        <div class="box_ft">
                            <div class="box_ft_hd">
                                <div class="eaitWrap">
                                    <input id="editArea" class="editArea" />
                                </div>
                                <a href="javascript:;" class="btn btn_send" id="btn_send">发送</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-right">
        <div class="panel panel-primary config-all">
        	<div class="panel-header">系统配置</div>
        	<div class="panel-body">
            <div class="config">
              <label class="form-lable" for="url">服务器地址</label>
              <div class="col-right"><input type="text" class="input-text" id="url" value="http://219.144.68.146:8000" /></div>
            </div>
            <div class="config">
              <label class="form-lable" for="casecode">case code</label>
              <div class="col-right"><input type="text" class="input-text" id="casecode" value="startimes" /></div>
            </div>
        	</div>
        </div>
        <div id="processList">

        </div>
      </div>
    </div>
    <script src="libs/zepto.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
