<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>从App获取到的数据为：</h1>
    <div id="test"></div>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      // var result = window.control.getAppEncryption()
      // document.getElementById('test').innerHTML = JSON.parse(result)
      $.post('http://127.0.0.1/test.do',function(response, status, xhr){
        if (xhr.status == 200) {
          document.getElementById('test').innerHTML = '================' + response.toString() + '============='
        } else {
          document.getElementById('test').innerHTML = '获取失败'
        }
      })
    </script>
  </body>
</html>
