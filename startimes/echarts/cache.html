<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cache站点-四达时代网络监控-OTT</title>
    <link rel="stylesheet" href="./css/cache.css?version=1527655294538">
  </head>
  <body>
  <div id="content"></div>
  <script id="contentTpl" type="text/html">
    <div class="title">{{name}}</div>
  </script>
  <script src="./js/jquery.min.js?version=1527655294537" charset="utf-8"></script>
  <script src="./js/zabbix.js?version=1527655294537" charset="utf-8"></script>
  <script src="./js/template-web.js?version=1527655294538" charset="utf-8"></script>
  <script type="text/javascript">
    var groupid = getUrlParam('groupid'), name = decodeURI(getUrlParam('name'))
    $('#content').html(template('contentTpl', {
      groupid: groupid,
      name: name
    }))
    function getUrlParam(key) {
      // 获取参数
      var url = window.location.search;
      // 正则筛选地址栏
      var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
      // 匹配目标参数
      var result = url.substr(1).match(reg);
      //返回参数值
      return result ? decodeURIComponent(result[2]) : null;
    }
  </script>
  </body>
</html>
