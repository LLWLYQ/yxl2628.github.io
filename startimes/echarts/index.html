<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>四达时代网络监控-OTT</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script src="./js/echarts.js" charset="utf-8"></script>
  <script src="./js/zabbix.js" charset="utf-8"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
  <div id="main"></div>
  <div class="aws">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="title">全局调度系统的指标</div>
    <div class="item"><label>成功率：</label><p id="aws_value1">0</p></div>
    <div class="item"><label>响应时间：</label><p id="aws_value2">0</p></div>
    <div class="item"><label>QPS：</label><p id="aws_value3">0</p></div>
  </div>
  <div class="radar">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="title">南非上行站频道监控</div>
    <div class="item"><label>接收：</label><p id="radar_value1">0</p></div>
    <div class="item"><label>转码：</label><p id="radar_value2">0</p></div>
    <div class="item"><label>切片：</label><p id="radar_value3">0</p></div>
    <div class="item"><label>AWS上传：</label id="radar_value4">0<p></p></div>
  </div>
  <div class="total">
    <div class="item">
      <div class="label"><img src='./img/user.png' /></div>
      <div class="content">
        <div class="title">总在线用户数</div>
        <div id="user" class="number">0</div>
      </div>
    </div>
    <div class="item">
      <div class="label"><img src='./img/network.png' /></div>
      <div class="content">
        <div class="title">总带宽(Gbit/s)</div>
        <div id="network" class="number">0</div>
      </div>
    </div>
    <div class="item">
      <div class="label"><img src='./img/partner.png' /></div>
      <div class="content">
        <div class="title">合作运营商数</div>
        <div id="partner" class="number">0</div>
      </div>
    </div>
  </div>
  <script src="./map/africa.js" charset="utf-8"></script>
  <script src="./js/config.js" charset="utf-8"></script>
  <script type="text/javascript">
    echarts.registerMap('customMap', mapJson)
    var myChart = echarts.init(document.getElementById('main'))
    var option = {
      backgroundColor: '#333333',
      geo: {
        name: '非洲地图',
        map: 'customMap',
        roam: true,
        zoom: 1.1,
        top: '10%',
        left: '18%',
        itemStyle: {
          areaColor: '#151515',
          borderColor: '#2b2b2b'
        },
        emphasis: {
          itemStyle: {
            areaColor: '#151515',
            borderColor: '#2b2b2b'
          }
        }
      },
      series: [
        {
          name: '地点',
          type: 'scatter',
          coordinateSystem: 'geo',
          zlevel: 10,
          showEffectOn: 'render',
          data: [
            {name: '亚马逊云', value:[-5, 38], symbol: awsPath, symbolSize: 30},
            {name: '北京', value:[58, 35.5], symbol: chinaPath, symbolSize: [50,33.31]},
            {name: '卫星', value:[-20, 14], symbol: satellitePath, symbolSize: 50},
            {name: '上云站', value:[14, -33.5], symbol: radarPath, symbolSize: 40}
          ]
        },
        {
          name: '网络状态',
          type: 'lines',
          zlevel: 1,
          effect: {
            show: true,
            constantSpeed: 30,
            symbol: 'arrow',
            symbolSize: 6,
            trailLength: 0,
          },
          data: convertLinesData(pack_loss_probability)
        },
        {
          name: 'cache节点告警',
          type: 'effectScatter',
          coordinateSystem: 'geo',
          zlevel: 2,
          symbolSize: 7,
          showEffectOn: 'render',
          rippleEffect: {
            period: 4,
            scale: 4,
            brushType: 'fill'
          },
          data: [convertPonitData(cache_list)]
        }
      ]
    }
    myChart.setOption(option, true)
  </script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
