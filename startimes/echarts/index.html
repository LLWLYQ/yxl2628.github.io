<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>四达时代网络监控-OTT</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./js/echarts.js" charset="utf-8"></script>
    <script src="./js/zabbix.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main"></div>
    <script src="./map/africa.js" charset="utf-8"></script>
    <script type="text/javascript">
      echarts.registerMap('customMap', mapJson)
      var myChart = echarts.init(document.getElementById('main'))
      var option = {
        backgroundColor: '#3a3a3a',
        geo: {
          name: '非洲地图',
          map: 'customMap',
          roam: true,
          zoom: 1,
          itemStyle: {
            areaColor: '#161616',
            borderColor: '#2b2b2b'
          },
          emphasis: {
            itemStyle: {
              areaColor: '#161616',
              borderColor: '#2b2b2b'
            }
          }
        },
        series: [{
          name: 'aws',
          type: 'custom',
          coordinateSystem: 'geo',
          renderItem: function (params, api) {
            return {
              type: 'image',
              style: {
                image: './img/aws.svg',
                x: api.coord([-7.970082,43.272408])[0],
                y: api.coord([-7.970082,43.272408])[1],
                width: 30,
                height: 30,
                fill: '#ff0000'
              }
            }
          },
          data: [{name: 'aws', value: [-7.970082,53.272408]}]
        },
        {
          name: 'china',
          type: 'custom',
          coordinateSystem: 'geo',
          renderItem: function (params, api) {
            return {
              type: 'image',
              style: {
                image: './img/china.svg',
                x: api.coord([55.694964,43.878124])[0],
                y: api.coord([55.694964,43.878124])[1],
                width: 40,
                height: 40,
                fill: '#ff0000'
              }
            }
          },
          data: [{name: 'china', value: [104.694964,33.878124]}]
        }]
      }
      myChart.setOption(option, true)
    </script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
