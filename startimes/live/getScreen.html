<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>获取屏幕分辨率</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>当前屏幕宽高为：<span id="width"></span> * <span id="height"></span></h1>
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById('width').innerText = document.body.offsetWidth
        document.getElementById('height').innerText = document.body.offsetHeight
      }
    </script>
  </body>
</html>
