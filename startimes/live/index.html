<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>年会直播</title>
  <link rel="stylesheet" href="./static/bootstrap.css">
  <style media="screen">
    video {
      width: 100%;
    }

    #app {
      max-width: 80%;
      margin: 10px auto;
    }

    .main {
      padding: 0 15px;
    }

    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    .mask:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .show-btn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 50px;
      margin-left: -50px;
      margin-top: -25px;
    }

    .mask:hover .show-btn {
      display: block;
    }
  </style>
</head>

<body>
  <script src="./list.js"></script>
  <script src="./static/hls.min.js"></script>
  <script src="./static/vue.js"></script>
  <div id="app" class="container-fluid">
    <div class="row main">
      <video id="video" controls autoplay></video>
    </div>
    <div class="row">
      <div v-for="(item,index) in list" class="col-xs-6 col-md-3">
        <video :id="'video'+index" muted autoplay></video>
        <div class="mask">
          <button class="btn btn-default show-btn" @click.stop.prevent="showMe(item)">主屏</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          init: false,
          list: videoList
        }
      },
      mounted() {
        if (!this.init) {
          videoList.forEach(function(item, index) {
            var video = document.getElementById('video' + index);
            if (Hls.isSupported()) {
              var hls = new Hls();
              hls.loadSource(item);
              hls.attachMedia(video);
              hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
              });
            } else {
              video.src = item;
              video.play();
            }
          })
        }
      },
      methods: {
        showMe: function(item) {
          var video = document.getElementById('video');
          if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(item);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play();
            });
          } else {
            video.src = item;
            video.play();
          }
        }
      }
    });
  </script>
</body>

</html>
