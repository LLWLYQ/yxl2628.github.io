<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/bootstrap.css">
  <title>监控</title>
  <style media="screen">
    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .content {
      width: 100%;
      height: 97%;
      margin-top: 1.5%;
      box-sizing: border-box;
      font-size: 0;
      display: inline-flex;
    }
    .left {
      display: inline-block;
      width: 66.5%;
      height: 100%;
      box-sizing: border-box;
      font-size: 0;
    }
    .center {
      display: inline-block;
      width: 21.7%;
      height: 100%;
      box-sizing: border-box;
      font-size: 0;
    }
    .right {
      display: inline-block;
      width: 11%;
      height: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .big-video {
      width: 100%;
      height: 69.6%;
      padding: 0 10px;
    }
    .horizontal-video {
      display: inline-block;
      width: 33%;
      height: 24.8%;
      padding: 10px 0 10px 10px;
    }
    .vertical-video {
      width: 100%;
      height: 23.6%;
      padding: 0 10px 10px 0;
    }
    .right {
      color: #000;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .video-list {
      margin: 0;
      padding: 0;
      line-height: 30px;
      font-size: 14px;
    }
    .video-item {
      list-style: none;
      cursor: pointer;
    }
    .video-item img {
      line-height: 35px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="left">
      <div class="big-video">
        <iframe src="./player.html?id=1&type=main" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
      <div class="horizontal-video">
        <iframe src="./player.html?id=5" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
      <div class="horizontal-video">
        <iframe src="./player.html?id=6" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
      <div class="horizontal-video">
        <iframe src="./player.html?id=7" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
    </div>
    <div class="center">
      <div class="vertical-video">
        <iframe src="./player.html?id=2" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
      <div class="vertical-video">
        <iframe src="./player.html?id=3" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
      <div class="vertical-video">
        <iframe src="./player.html?id=4" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
      <div class="vertical-video">
        <iframe src="./player.html?id=8" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen="true" ></iframe>
      </div>
    </div>
    <div class="right">
      <div class="title">摄像头列表</div>
      <div id="videoList"></div>
    </div>
  </div>
  <script src="./static/list.js?v=1.0.0"></script>
  <script src="./static/template-web.js"></script>
  <script id="videoListTpl" type="text/html">
    <ul class="video-list">
      {{each list}}
      <li class="video-item"><img src="./static/v.png" />{{$value.name}}</li>
      {{/each}}
    </ul>
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('videoList').innerHTML = template('videoListTpl', {list: videoList})
    }
    // 窗口改变大小
    window.onresize = function() {
      var frames = document.getElementsByTagName('iframe')
      var hasFull = false
      for(var i = 0; i< frames.length; i++) {
        var item = frames[i]
        var isFull = item.contentWindow.checkFull()
        if (isFull) {
          hasFull = true
        }
      }
      for(var i = 0; i< frames.length; i++) {
        var item = frames[i]
        var id = item.contentWindow.id, type = item.contentWindow.type, isFull = item.contentWindow.checkFull()
        if (hasFull) { // 存在全屏
          if (isFull) {
            item.contentWindow.showMe(videoList[id - 1], 'main')
          } else {
            item.contentWindow.stopVideo()
          }
        } else { // 没有全屏
          item.contentWindow.showMe(videoList[id - 1], type)
        }
      }
    }
  </script>
</body>

</html>
