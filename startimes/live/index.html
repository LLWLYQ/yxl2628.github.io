<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>四达时代-视频监控平台</title>
  <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="./static/bootstrap.css">
  <style media="screen">
    video {
      width: 100%;
    }
    #app {
      max-width: 1170px;
      margin: 10px auto;
      background-color: #f6f6f6;
    }
    #app .row {
      text-align: center;
    }
    .title{
      font-size: 16px;
      color: #286090;
      padding: 20px 0;
      background-color: #ffffff;
    }
    @media (min-width: 992px){
      .title{
        font-size:26px;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.3/polyfill.min.js"></script>
  <script src="./list.js?v=1.0.7"></script>
  <script src="./static/hls.min.js"></script>
  <script src="./static/vue.js"></script>
  <div id="app" class="container-fluid">
    <div class="row title">四达时代-视频监控平台</div>
    <div class="row" style="padding: 10px 0;">
      <div class="col-xs-12 col-md-12">
        <video id="video" controls autoplay></video>
      </div>
    </div>
    <div class="row">
      <div v-for="(item,index) in list" class="col-xs-6 col-md-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row" :id="'viewVideo'+index">
              <video :id="'video'+index" preload="none" muted></video>
              <img :id="'img'+index" src='' style="display:none" />
            </div>
            <div class="row">
              监控{{ index + 1 }}
            </div>
            <div class="row">
              <button class="btn btn-primary btn-sm" @click="showMe(item)">设为主屏</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          list: videoList
        }
      },
      created () {
        var video = document.getElementById('video');
        video.style.height = video.offsetWidth*9/16 + 'px';
      },
      mounted() {
        const _this = this;
        videoList.forEach(function(item, index) {
          setTimeout(function(){
            _this.captureImage(item,index)
          },(index+1)*5000)
          setInterval(function(){
            setTimeout(function(){
              _this.captureImage(item,index)
            },(index+1)*5000)
          },30000);
        })
        this.showMe(videoList[0])
      },
      methods: {
        showMe: function(item) {
          var video = document.getElementById('video');
          if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(item);
            hls.attachMedia(video);
          } else {
            video.src = item;
            video.play();
          }
        },
        captureImage: function(item,index) {
          // console.log('开始加载视频' + index)
          var video = document.getElementById('video' + index);
          var canvas = document.createElement("canvas");
          var videoView = document.getElementById('viewVideo' + index);
          var img = document.getElementById('img' + index);
          var hls = null;
          if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(item);
            hls.attachMedia(video);
          } else {
            video.src = item;
          }
          video.onloadeddata = function(){
            // console.log('视频' + index + '可以播放，开始截帧')
            canvas.width = videoView.offsetWidth;
            canvas.height = videoView.offsetWidth*9/16;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            img.src = canvas.toDataURL("image/png");
            if (Hls.isSupported()) {
              hls.destroy()
            }
            video.pause();
            video.src = null;
            img.style.display = 'block';
            video.style.display = 'none';
          }
        }
      }
    });
  </script>
</body>

</html>
