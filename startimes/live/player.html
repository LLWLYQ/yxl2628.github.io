<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>四达时代-视频监控平台</title>
  <style media="screen">
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    video {
      width: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.3/polyfill.min.js"></script>
  <script src="./static/list.js?v=1.1.2"></script>
  <script src="./static/hls.min.js"></script>
  <div id="app">
    <video id="video" autoplay></video>
  </div>
  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      video.style.width = document.body.offsetWidth + 'px';
      video.style.height = document.body.offsetHeight + 'px';
      var id = window.location.href.split('?id=')[1]
      if (id === undefined) {
        alert('未获取到正确的视频id')
      }
      showMe(videoList[id - 1])
    }

    function showMe(item) {
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(item);
        hls.attachMedia(video);
      } else {
        video.src = item;
        video.play();
      }
    }
  </script>
</body>

</html>
