<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>四达时代-视频监控平台</title>
  <link rel="stylesheet" href="./static/bootstrap.css">
  <style media="screen">
    video {
      width: 100%;
    }

    #app {
      max-width: 1170px;
      margin: 10px auto;
      background-color: #f6f6f6;
    }

    #app .row {
      text-align: center;
    }

    .title {
      font-size: 16px;
      color: #286090;
      padding: 20px 0;
      background-color: #ffffff;
    }

    @media (min-width: 992px) {
      .title {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.3/polyfill.min.js"></script>
  <script src="./list.js?v=1.1.2"></script>
  <script src="./static/hls.min.js"></script>
  <div id="app" class="container-fluid">
    <!-- <div class="row title">四达时代-视频监控平台</div> -->
    <div class="row" style="padding: 10px 0;">
      <div class="col-xs-12 col-md-12">
        <video id="video" autoplay></video>
      </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      video.style.height = video.offsetWidth * 9 / 16 + 'px';
      var id = window.location.href.split('?id=')[1]
      if (id === undefined) {
        alert('未获取到正确的视频id')
      }
      showMe(videoList[id - 1])
    }

    function showMe(item) {
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(item);
        hls.attachMedia(video);
      } else {
        video.src = item;
        video.play();
      }
    }
  </script>
</body>

</html>
