<head>

<body>
  <div id="main"></div>

  <div class="startimes">

  </div>
  <div class="total">
    <div class="total-title"><img src="img/world/total.png" /></div>
    <div class="total-item" data-name="ku"><div class="img"><img src="./img/world/wei.png" /></div><div class="title">KU波段卫星：</div><span>0</span>颗</div>
    <div class="total-item" data-name="c"><div class="img"><img src="./img/world/wei.png" /></div><div class="title">C波段卫星： </div><span>0</span>颗</div>
    <div class="total-item" data-name="bo"><div class="img"><img src="./img/world/bo.png" /></div><div class="title">播控中心：</div><span>0</span>座</div>
    <div class="total-item" data-name="xing"><div class="img"><img src="./img/world/xing.png" /></div><div class="title">上星站：</div><span>0</span>座</div>
    <div class="total-item" data-name="cdn"><div class="img"><img src="./img/world/cdn.png" style="height:15px;"/></div><div class="title">CDN节点：</div><span>0</span>个</div>
    <div class="total-item" data-name="ta"><div class="img"><img src="./img/world/ta-1.png" style="height:30px;"/></div><div class="title">发射塔：</div><span>0</span>座</div>
    <div class="total-item" data-name="live"><div class="img"><img src="./img/world/play.png" style="height:10px;"/></div><div class="title">直播频道：</div><span>0</span>套</div>
    <!-- <div class="total-item" data-name="country"><div>覆盖国家：</div><span>0</span>个</div>
    <div class="total-item" data-name="person"><div>覆盖人口：</div><span>0</span>亿</div> -->
  </div>
  <div class="legend">
    <div class="legend-title"><img src="img/world/legend.png" /></div>
    <div class="legend-item checked" data-name="ALL">
      <i class="iconfont"></i>全部
    </div>
    <div class="legend-item checked" data-name="节目中继">
      <i class="iconfont"></i>节目中继
    </div>
    <div class="legend-item checked" data-name="DTH">
      <i class="iconfont"></i>DTH
    </div>
    <div class="legend-item checked" data-name="DTT">
      <i class="iconfont"></i>DTT
    </div>
    <div class="legend-item checked" data-name="OTT">
      <i class="iconfont"></i>OTT
    </div>
    <div class="legend-item checked" data-name="VPN">
      <i class="iconfont"></i>VPN
    </div>
  </div>
  <script src="./js/jquery.min.js?version=1528769604144" charset="utf-8"></script>
  <script src="./js/echarts.min.js?version=1528769604144" charset="utf-8"></script>
  <script src="./map/world.js?version=1528769604144"></script>
  <script src="./map/ses-5.js?version=1528769604144"></script>
  <script src="./js/world.js?version=1528769604144"></script>
  <script type="text/javascript">
    echarts.registerMap('world', worldMap)
    echarts.registerMap('ses5', SES5Map)
    var myChart = echarts.init(document.getElementById('main'))
    options.series.push(coverLines('节目中继', '北京-总部', ['南非-上星节点','斯洛文尼亚-上星节点', '德国-上星站'], lineColor[0]))
    options.series.push(coverLines('节目中继', '南非-上星节点', ['南非-上星站','南非(第二颗)-上星站'], lineColor[0]))
    options.series.push(coverLines('节目中继', '斯洛文尼亚-上星节点', ['斯洛文尼亚-上星站','斯洛文尼亚(第二颗)-上星站'], lineColor[0]))
    options.series.push(coverLines('节目中继', ['尼日利亚(阿布贾)-上星站', '尼日利亚(第三颗)-上星站', '喀麦隆-上星站', '刚果金-上星站', '乌干达-上星站', '肯尼亚-上星站', '布隆迪-上星站', '坦桑尼亚-上星站', '莫桑比克-上星站'], 'E10A-卫星', lineColor[0]))
    options.series.push(coverLines('节目中继', ['赞比亚-上星站', '斯洛文尼亚(第二颗)-上星站', '南非-上星站'], 'E8WB-卫星', lineColor[0]))
    options.series.push(coverLines('节目中继', ['尼日利亚(拉各斯)-上星站', '南非(第二颗)-上星站', '斯洛文尼亚-上星站', '德国-上星站'], 'SES5-卫星', lineColor[0]))
    options.series.push(coverLines('DTT', 'E8WB-卫星', ['几内亚-发射塔', '尼日利亚-发射塔', '喀麦隆-发射塔', '中非-发射塔', '刚果金-发射塔', '刚果布-发射塔', '乌干达-发射塔', '卢旺达-发射塔', '肯尼亚-发射塔', '布隆迪-发射塔', '坦桑尼亚-发射塔', '赞比亚-发射塔', '莫桑比克-发射塔', '马达-发射塔'], lineColor[1]))
    options.series.push(coverLines('DTT', 'E10A-卫星', ['几内亚-发射塔', '尼日利亚-发射塔', '喀麦隆-发射塔', '中非-发射塔', '刚果金-发射塔', '刚果布-发射塔', '乌干达-发射塔', '卢旺达-发射塔', '肯尼亚-发射塔', '布隆迪-发射塔', '坦桑尼亚-发射塔', '赞比亚-发射塔', '莫桑比克-发射塔', '马达-发射塔'], lineColor[1]))
    options.series.push(coverLines('OTT', 'E8WB-卫星', ['塞内加尔-CDN', '几内亚-CDN', '加纳-CDN', '科特迪瓦-CDN', '尼日利亚-CDN', '刚果金-CDN', '刚果布-CDN', '乌干达-CDN', '卢旺达-CDN', '肯尼亚-CDN', '布隆迪-CDN', '坦桑尼亚-CDN', '赞比亚-CDN', '莫桑比克-CDN', '南非-CDN', '马达-CDN'], lineColor[2]))
    options.series.push(coverLines('OTT', ['南非-上星站'], 'E8WB-卫星', lineColor[2]))
    options.series.push(coverLines('OTT', '南非-上星节点', ['爱尔兰-亚马逊云', '南非-上星站'], lineColor[2]))
    options.series.push(coverLines('VPN', ['肯尼亚-路由', '坦桑尼亚-路由', '尼日利亚-路由', '南非-路由', '北京-总部', '爱尔兰-亚马逊云', '乌干达-路由', '赞比亚-路由', '莫桑比克-路由'], 'Startimes-VPN', lineColor[3]))
    myChart.setOption(options)

    $(document).ready(function(){
      var ses5Position = myChart.convertToPixel('geo', [geoMap['SES5-卫星'][0], geoMap['SES5-卫星'][1]])
      var top = ses5Position[1] -52, left = ses5Position[0] - 60
      $('#ses5Img').attr('style', 'display:none;position:absolute;left:'+ left + 'px;top:' + top + 'px')
      $('.total-item').each(function(){
        $(this).find('span').html(worldCount[$(this).attr('data-name')])
      })
      // $('.legend-item').each(function(index) {
      //   var color = '#0da1ed'
      //   if (index > 0) {
      //     color = lineColor[index - 1]
      //   }
        // $(this).attr('style', 'color:' + color)
        // $(this).find('.iconfont').attr('style', 'color:' + color)
      // })
    })
    $('.legend-item').on('click', function(){
      var name = $(this).attr('data-name')
      var names = myChart.getOption().series.map(function(item){
        return item.name
      })
      if (name === 'ALL') {
        $('.legend-item').each(function(index) {
          $(this).addClass('checked')
        })
      } else {
        $('.legend-item').each(function(index) {
          if (name == $(this).attr('data-name')) {
            $(this).addClass('checked')
          } else {
            $(this).removeClass('checked')
          }
        })
      }
      for (var i = 0, len = names.length; i < len; i++) {
        var type = ''
        if (name === 'ALL') {
          type = 'legendSelect'
        } else {
          if (name === names[i] || ['卫星', '总部', '亚马逊云', '拓展中国家'].indexOf(names[i]) >= 0) {
            type = 'legendSelect'
          } else {
            type = 'legendUnSelect'
          }
        }
        myChart.dispatchAction({
          type: type,
          name: names[i]
        })
      }
      var op = myChart.getOption()
      if (name === 'DTH') {
        op.geo[2].z = 3
        op.geo[2].itemStyle.opacity = 0.5
        op.geo[2].emphasis.itemStyle.opacity = 0.5
        myChart.setOption(op, true)
        myChart.dispatchAction({
          type: type,
          name: '卫星'
        })
        $('#ses5Img').show()
      } else {
        op.geo[2].z = 1
        op.geo[2].itemStyle.opacity = 0
        op.geo[2].emphasis.itemStyle.opacity = 0
        myChart.setOption(op, true)
        $('#ses5Img').hide()
      }
      if (name == 'ALL') {
        op.series.map(function(item) {
          if (item.type == 'lines') {
            item.lineStyle.color = '#0da1ed'
          }
        })
        myChart.setOption(op, true)
      }
      if (name == '节目中继') {
        op.series.map(function(item) {
          if (item.name == '节目中继' && item.type == 'lines' && item.data[0].name == '北京-总部') {
            item.lineStyle.color = '#6efa01'
          }
        })
        myChart.setOption(op, true)
      }
      if (name == 'OTT') {
        op.series.map(function(item) {
          if (item.name == 'OTT' && item.type == 'lines' && item.data[0].name == '南非-上星节点') {
            item.lineStyle.color = '#6efa01'
          }
        })
        myChart.setOption(op, true)
      }
    })
  </script>
</body>

</html>
